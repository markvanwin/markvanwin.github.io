<!doctype html>
<html>
	<head>
		<title>My Awesome Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
				      </button>
						<a class="navbar-brand">Hey what's up</a>
					</div>
				
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#" class="active">Hey</a></li>
							<li><a href="#" class="active">Yo</a></li>
							<li><a href="#" class="active">Howdy</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-8 col-lg-10">
					<h1>Left column!</h1>
					<blockquote>
  					<p>This is a blockquote.</p>
					</blockquote>
					<table class="table table-hover-2">
						<thead>
							<tr>
								<td>Name</td>
								<td>Page</td>
								<td>Height</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>13</td>
								<td>1.84m</td>
							</tr>
							<tr>
								<td>Joe</td>
								<td>14</td>
								<td>2.23m</td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">My Button</button>
					<p class="bg-success">This is a message with a background!</p>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
					<h1>Right column!</h1>
					<select class="form-control">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				</div>
			</div>
		</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        YOOOOOOOOOOOOOOO
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
